<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="c1">
        <input id="resultado"type="text">
        <div class="container">
            <div id="c2">
                <section>
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>/</button>
                </section>
            </div>
            <div id="c3">
                <section>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>*</button>
                </section>
            </div>
            <div id="c4">
                <section>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>-</button>
                </section>
            </div>
            <div id="c5">
                <section>   
                    <button id="zero">0</button>
                    <button id="igual">=</button>
                    <button>+</button>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
