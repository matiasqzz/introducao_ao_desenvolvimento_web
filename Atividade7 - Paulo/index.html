<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagem/macaco.ico" type="image/png">
</head>
<body>
        <div class="form-box">
            <div class="text-contact">  
                <h1>Formulário de Contato</h1>
            </div>
            <section id="inputs">
                <label for="Nome"><strong>Nome:</strong></label>
                <input type="text" id="nome" name="nome" >

                <label for="E-mail"><strong>Email:</strong></label>
                <input type="text" id="email" name="e-mail" >

                <label for="mensagem" ><strong>Mensagem:</strong></label><br>
                <textarea id="mensagem" rows="10" cols="50" style="vertical-align: top;"></textarea>

                <button id="botao">
                    Enviar
                </button>
            </section>
        </div>

        <button id="botao-tema" style="margin: 20px; padding: 10px;border-radius: 10%;border:none;">
            Trocar tema</button>

<script src="script.js"></script>    
</body>
</html>
